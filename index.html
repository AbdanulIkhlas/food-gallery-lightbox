<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Haircut Style</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/fadeThumb.png" alt="Curly Fade">
                    <span>Curly Fade</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-4" class="previous">previous</a>                
                    <img src="img/full/fadeFull.png" alt="Curly Fade"> 
                    <a href="#gambar-2" class="next">next</a>                
                </div> <!-- Akhir Overlay -->       
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/buzzCutThumb.png" alt="Buzzcut">
                    <span>Buzzcut</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-1" class="previous">previous</a>
                    <img src="img/full/buzzCutFull.png" alt="Buzzcut">
                    <a href="#gambar-3" class="next">next</a>                 
                </div> <!-- Akhir Overlay --> 
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/frenchCropThumb.png" alt="French Crop">
                    <span>french Crop</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-2" class="previous">previous</a>
                    <img src="img/full/frenchCropFull.png" alt="French Crop">
                    <a href="#gambar-4" class="next">next</a>                 
                </div> <!-- Akhir Overlay --> 

            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/wolfCutThumb.png" alt="Wolf Cut">
                    <span>Wolf Cut</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-3" class="previous">previous</a>
                    <img src="img/full/wolfCutFull.png" alt="Wolf Cut">
                    <a href="#gambar-1" class="next">next</a>                 
                </div> <!-- Akhir Overlay --> 
            </li>
            
            <!-- clearfix -->
            <div class="clear"></div>  
            
        </ul>
    </div> <!-- akhir container -->
</body>
</html>
